<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Loja virtual</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each ="produto : ${produtos}">		
					
				<div class="card-header" th:text="${produto.nome}">Nome do produto</div>
				
				<div class="card-body">	
					<div class="row">			
						<div class="col-12 col-sm-4 ">		
							
							<div>							
								<img class="img-thumbnail" th:src="${produto.urlImagem}" src=""/>								</div>	
							</div>	
								
						<div class="col-10 col-sm-8">

							<div th:text="${produto.descricao}">Descrição:</div>
							<div>Categoria: <span th:text="${produto.categoria.nome}">100,00</span></div>
							<div>R$ <span th:text="${produto.preco}">100,00</span></div>
							<button type="button" class="btn btn-primary">Comprar</button>
						
						</div>						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
