<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
	</head>
	<body>
	
		<div th:each ="produto : ${produtos}">
			<div th:text="${produto.nome}">Nome do produto</div>
			<div>R$ <span th:text="${produto.preco}">100,00</span></div>
			<div th:text="${produto.descricao}">Descrição: </div>
			
			<div>
				<img th:src="${produto.urlImagem}" src=""/>
			</div>
		</div>
		
	</body>
</html>
